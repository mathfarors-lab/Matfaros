
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarorsCodeSnapPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <!-- Prism Theme for VSCode-like highlighting - added crossorigin="anonymous" to fix export errors -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        /* Custom Prism Overrides for VSCode feel */
        code[class*="language-"], pre[class*="language-"] {
            background: transparent !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
            font-family: 'Fira Code', monospace !important;
            white-space: pre-wrap !important;
            word-break: break-all !important;
        }
        /* VSCode-ish Token Colors */
        .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #6a9955; }
        .token.punctuation { color: #d4d4d4; }
        .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #b5cea8; }
        .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #ce9178; }
        .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: #d4d4d4; }
        .token.atrule, .token.attr-value, .token.keyword { color: #569cd6; }
        .token.function, .token.class-name { color: #dcdcaa; }
        .token.regex, .token.important, .token.variable { color: #d16969; }
        
        /* Hide scrollbars for export */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom scrollbar for app UI */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "prismjs": "https://esm.sh/prismjs@^1.29.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "prismjs/": "https://esm.sh/prismjs@^1.29.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>

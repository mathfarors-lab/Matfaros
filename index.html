
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarorsCodeSnap Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* Local Prism Styles to avoid CORS issues during html-to-image conversion */
        code[class*="language-"],
        pre[class*="language-"] {
            color: #ccc;
            background: none;
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none;
        }
        .token.comment, .token.block-comment, .token.prolog, .token.doctype, .token.cdata { color: #999; }
        .token.punctuation { color: #ccc; }
        .token.tag, .token.attr-name, .token.namespace, .token.deleted { color: #e2777a; }
        .token.function-name { color: #6196cc; }
        .token.boolean, .token.number, .token.function { color: #f08d49; }
        .token.property, .token.class-name, .token.constant, .token.symbol { color: #f8c555; }
        .token.selector, .token.important, .token.atrule, .token.keyword, .token.builtin { color: #cc99cd; }
        .token.string, .token.char, .token.attr-value, .token.regex, .token.variable { color: #7ec699; }
        .token.operator, .token.entity, .token.url { color: #67cdcc; }
        .token.important, .token.bold { font-weight: bold; }
        .token.italic { font-style: italic; }
        .token.entity { cursor: help; }
        .token.inserted { color: green; }

        /* Animation overrides */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</head>
